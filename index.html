<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calc-container">
      <div class="calc-inner-cont">
        <div class="screen">
          <div class="calculation"></div>
          <div class="typing-area"></div>
        </div>
        <button class="clear">AC</button>
        <button class="backspace">DELETE</button>
        <button class="one op-button">1</button>
        <button class="two op-button">2</button>
        <button class="three op-button">3</button>
        <button class="add op op-button">+</button>
        <button class="four op-button">4</button>
        <button class="five op-button">5</button>
        <button class="six op-button">6</button>
        <button class="subtract op op-button">-</button>
        <button class="seven op-button">7</button>
        <button class="eight op-button">8</button>
        <button class="nine op-button">9</button>
        <button class="multiply op op-button">*</button>
        <button class="power op op-button">^</button>
        <button class="zero op-button">0</button>
        <button class="decimal op op-button">.</button>
        <button class="divide op op-button">/</button>
      </div>
    </div>
    <footer class="footer container">&copy th3grimreaper | The Odin Project (2022)</footer>
  </div> 
</body>
</html>
