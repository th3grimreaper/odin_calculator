<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calc-container">
      <div class="calc-inner-cont">
        <div class="screen"></div>
        <button class="clear">AC</button>
        <button class="backspace">DELETE</button>
        <button class="one">1</button>
        <button class="two">2</button>
        <button class="three">3</button>
        <button class="add op">+</button>
        <button class="four">4</button>
        <button class="five">5</button>
        <button class="six">6</button>
        <button class="subtract op">-</button>
        <button class="seven">7</button>
        <button class="eight">8</button>
        <button class="nine">9</button>
        <button class="multiply op">*</button>
        <button class="power op">^</button>
        <button class="zero">0</button>
        <button class="decimal op">.</button>
        <button class="divide op">/</button>
      </div>
    </div>
    <footer class="footer container">&copy th3grimreaper | The Odin Project (2022)</footer>
  </div> 
</body>
</html>
