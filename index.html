<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="calc-container">
      <div class="calc-inner-cont">
        <div class="screen">
          <div class="calculation"></div>
          <div class="typing-area"></div>
        </div>
        <button class="clear">AC</button>
        <button class="backspace">DELETE</button>
        <button class="one num">1</button>
        <button class="two num">2</button>
        <button class="three num">3</button>
        <button class="add op">+</button>
        <button class="four num">4</button>
        <button class="five num">5</button>
        <button class="six num">6</button>
        <button class="subtract op">-</button>
        <button class="seven num">7</button>
        <button class="eight num">8</button>
        <button class="nine num">9</button>
        <button class="multiply op">*</button>
        <button class="decimal">.</button>
        <button class="zero num">0</button>
        <button class="equalto">=</button>
        <button class="divide op">/</button>
      </div>
    </div>
    <footer class="footer foot-cont">&copy th3grimreaper | The Odin Project (2022)</footer>
  </div> 
</body>
</html>
